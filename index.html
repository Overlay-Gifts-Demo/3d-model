<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Jewelry Try-On</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video { transform: scaleX(-1); width: 640px; height: 480px; }
    canvas { position: absolute; top: 0; left: 0; width: 640px; height: 480px; }
    #jewelrySelect { position: absolute; top: 20px; left: 20px; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  
  <!-- Dropdown for jewelry selection -->
  <select id="jewelrySelect">
    <option value="necklace">Necklace</option>
    <option value="earrings">Earrings</option>
    <option value="ring">Ring</option>
  </select>

  <script src="/script.js"></script>
</body>
</html>
