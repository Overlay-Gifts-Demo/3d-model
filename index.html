<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="jewelryModel" src="ring.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- AR Target -->
        <a-entity id="target1" mindar-image-target="targetIndex: 0">
            <!-- 3D Model Display -->
            <a-entity id="modelDisplay" gltf-model="#jewelryModel" position="0 0 0" scale="0.5 0.5 0.5" visible="false"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        const modelDisplay = document.querySelector('#modelDisplay');
        const target1 = document.querySelector('#target1');

        target1.addEventListener('targetFound', () => {
            modelDisplay.setAttribute('visible', 'true');
        });

        target1.addEventListener('targetLost', () => {
            modelDisplay.setAttribute('visible', 'false');
        });
    </script>
</body>
</html>
